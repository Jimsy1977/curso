<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeanneth Medina</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body class="body">
    <header class="header animate__animated animate__fadeIn"">
        <nav class=" nav">
        <div class="container elements elements--header-nav">
            <a href="#hero">
                <img src="./img/avatar.png" alt="Logo Jaime Medina" width="48" height="48" class="nav__logo" />
            </a>
            <button class="nav__icon nav__icon--menu" id="navIconMenu">
                <i class="bi bi-list"></i>
            </button>
            <ul class="menu menu--header">
                <li>
                    <a href="#hero" class="menu__link">Perfil</a>
                </li>
                <li>
                    <a href="#projects" class="menu__link">Experiencia</a>
                </li>
                <li class="nav__icon nav__icon--close" id="navIconClose">
                    <i class="bi bi-x-circle"></i>
                </li>
            </ul>
        </div>
        </nav>
    </header>
    <main class="main">
        <article class="section section--hero" id="hero">
            <div class="container elements elements--hero">
                <div class="card animate__animated animate__fadeInLeft">
                    <div class="card__header">
                        <h1 class="card__title">Jaime Medina</h1>
                    </div>
                    <div class="card__body">
                        <h2 class="card__subtitle">El mejor desarrollador web Frontend React del Perú</h2>
                        <p class="card__text">
                            Desarrolador web Frontend con la Biblioteca React.
                            Apasionado del autoaprendizaje y del código limpio.
                        </p>
                    </div>
                    <div class="card__footer">
                        <div class="buttons">
                            <a href="#" target="_blank" rel="noopener noreferrer" class="button button--primary">CV</a>
                            <a href="https://github.com/Jimsy1977?tab=repositories" target="_blank"
                                rel="noopener noreferrer" class="button button--primary button--outline">GitHub</a>
                        </div>
                    </div>
                </div>
                <div class="hero-img">
                    <img src="./img/avatar.png" alt="Jaime Medina" width="256" class="hero-img__img" />
                    <figure class="hero-img__decorators">
                        <img src="./assets/logo-html-5.svg" alt="Logo HTML 5" width="64" height="64"
                            class="hero-img__decorator">
                        <img src="./assets/logo-css-3.svg" alt="Logo CSS3" width="64" height="64"
                            class="hero-img__decorator">
                        <img src="./assets/logo-javascript.svg" alt="Logo Javascript" width="64" height="64"
                            class="hero-img__decorator">
                        <img src="./assets/logo-react.svg" alt="Logo React" width="64" height="64"
                            class="hero-img__decorator">
                    </figure>
                </div>
            </div>
        </article>

        <section class="section section--projects" id="projects">
            <div class="container elements">
                <h2 class="section__title">Proyectos</h2>                
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://i.postimg.cc/LXPKVpKW/cineverse.png" alt="Proyecto Cineverse" width="100%"
                                height="100%" class="swiper__img" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://comunidad.iebschool.com/elearningexpansion/files/2016/10/film-captain-america-civil-war.png"
                                alt="Proyecto Pokemon INC" width="100%" height="100%" class="swiper__img" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://static0.srcdn.com/wordpress/wp-content/uploads/2018/04/Road-to-Infinity-War-Art-Cropped.jpeg"
                                alt="Proyecto ¿Puedes lograrlo?" width="100%" height="100%" class="swiper__img" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://1.bp.blogspot.com/-3Q91vHWZn_Q/UkG1RRXU17I/AAAAAAAACbs/wL8g8Ca8R_A/s1600/im%25C3%25A1genes-gratis-para-fondos-y-wallpapers-de-paisajes-motos-piscinas-y-playas-fotos-libres+%25289%2529.jpg"
                                alt="Proyecto Tarjeta de Perfil" width="100%" height="100%" class="swiper__img" />
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
